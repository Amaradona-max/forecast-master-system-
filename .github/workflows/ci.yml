name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_DIR: data/models
      STRICT_CALIBRATOR: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r api_gateway/requirements.txt
          python -m pip install pytest

      - name: Check artifacts
        run: |
          if ls "${ARTIFACT_DIR}"/model_1x2_*.joblib >/dev/null 2>&1; then
            python scripts/check_artifacts.py
          else
            echo "[ARTIFACT CHECK] Skipped: no artifacts present in ${ARTIFACT_DIR}"
          fi

      - name: Run unit tests
        run: |
          python -m pytest -q

      - name: Smoke invariants
        run: |
          python scripts/check_invariants_smoke.py
