name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_DIR: data/models
      STRICT_CALIBRATOR: "0"
    defaults:
      run:
        working-directory: forecast-master-system
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api_gateway/requirements.txt
          pip install pytest

      - name: Check artifacts
        run: |
          python scripts/check_artifacts.py

      - name: Run unit tests
        run: |
          pytest -q

      - name: Smoke invariants
        run: |
          python scripts/check_invariants_smoke.py

